language: cpp
compiler: gcc
before_install:
# Ugly dependency incantations needed to build RocksDB on Ubuntu 12.04
# Also libcurl4-openssl-dev for rocksdb-on-cloud and libmicrohttpd-dev for tests
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
 - sudo apt-get install -y -qq gcc-4.8 g++-4.8 zlib1g-dev libbz2-dev libsnappy-dev libjemalloc-dev libcurl4-openssl-dev
 - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
 - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
 - wget https://gflags.googlecode.com/files/libgflags0_2.0-1_amd64.deb
 - sudo dpkg -i libgflags0_2.0-1_amd64.deb
 - wget https://gflags.googlecode.com/files/libgflags-dev_2.0-1_amd64.deb
 - sudo dpkg -i libgflags-dev_2.0-1_amd64.deb
 - wget http://mirrors.kernel.org/ubuntu/pool/universe/libm/libmicrohttpd/libmicrohttpd10_0.9.33-1_amd64.deb
 - wget http://mirrors.kernel.org/ubuntu/pool/universe/libm/libmicrohttpd/libmicrohttpd-dev_0.9.33-1_amd64.deb
 - sudo dpkg --force-depends -i libmicrohttpd10_0.9.33-1_amd64.deb libmicrohttpd-dev_0.9.33-1_amd64.deb
script: make -j8 -C test/integration test
